<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Добавить полномочие</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
    <p>
        <label for="name">Название</label>
        <input type="text" id="name" placeholder="Название" v-model="name">
    </p>
    <p>
        <input type="submit" value="Добавить" @click="addStatus"/>
        <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
    </p>
</div>

</body>
<script>
    var addStat = Vue.resource('/statuses/addStatus/{name}')
    new Vue({
        el: "#app",
        data: {
            name: ''
        },
        methods: {
            addStatus: function() {
                addStat.get({name: this.name}).then(result => {
                    document.location.href = '/statuses';
                })
            }
        }
    })
</script>
</html>
