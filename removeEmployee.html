<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Удалить полномочие</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.5.1/vuex.min.js" integrity="sha512-n/iV5SyKXzLRbRczKU75fMgHO0A1DWJSWbK5llLNAqdcoxtUK3NfgfszYpjhvcEqS6nEXwu7gQ5bIkx6z8/lrA==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="number" id="id" placeholder="ИД Сотрудника">
        </p>
        <p>
            <input type="submit" value="Удалить" @click="dispatch"/>
            <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
        </p>
    </div>
</body>
<script>
    Vue.use(Vuex)
    var remEmp = Vue.resource('/employees/removeEmployee/{id}')
    const store = new Vuex.Store({
        actions: {
            removeEmployee: async function(ctx) {
                ctx.commit('updateId', document.getElementById('id').value)
                await remEmp.get({id: ctx.state.eid})
                ctx.commit('backToEmployees')
            }
        },
        state: {
            eid: 0
        },
        mutations: {
            updateId: function(state, id) {
                state.eid = id
            },
            backToEmployees: function(state) {
                document.location.href = '/employees'
            }
        }
    })
    new Vue({
        el: "#app",
        store,
        methods: {
            dispatch: function() {
                this.$store.dispatch('removeEmployee')
            }
        }
    })
</script>
</html>
